<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包</title>
</head>
<body>
  <script>
    var i=5;
    function fn(i){
      return function (n){
        console.log(n+(++i))
      }
    }
    var f = fn(1)
    f(2)//4
    fn(3)(4)//8
    fn(5)(6)//12
    f(7)//10
    console.log(i)//5
  </script>
</body>
</html>
