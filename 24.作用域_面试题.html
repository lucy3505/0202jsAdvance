<body>
    <script>

        //面试题1
        var x=10;
        function fn(){
            console.log(x)
        }
        function show(f){
            var x = 20;
            f();
        }
        show(fn) //10
        //作用域在写函数的时候已经确认好了


        //2面试题2
        var fn= function(){
            console.log(fn)
        }
        fn()//输出function(){console.log(fn)}

        var obj = {
            fn2:function(){
                console.log(fn2)
            }
        }
        obj.fn2()//报错   function里面没有fn2   除非console.log(this.fn2)



        
    </script>
</body>
