<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //写一个构造函数，接受数字类型的参数，参数数量不定，完成参数相加和相乘的功能
    function Fn(...nums){
      this.nums = nums
      this.add = function(){
        const res = nums.reduce((acc,cur)=>acc+cur)
        console.log(res)
      }
      this.mul=function(){
        const res=nums.reduce((acc,cur)=>acc*cur)
        console.log(res)
      }
    }
    var num1=new Fn(1,2,3,4)
    num1.add()
    num1.mul()
  </script>
  
</body>
</html>
