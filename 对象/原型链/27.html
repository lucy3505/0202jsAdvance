<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call,apply</title>
</head>

<body>
  <script>

   
   var inherit =  (function test() {
      function Buffer() { }
      return function (Target, Origin) {
        // Target.prototype=new Buffer() 不能放这里
        Buffer.prototype = Origin.prototype
        Target.prototype = new Buffer()
        Target.prototype.constructor = Target
        Target.prototype.super_class = Origin
      }
      // return inherit

    })()
    // inherit(Student,Teacher)

    var initProgrammer = (function(){
      var Programmer = function(){}
      Programmer.prototype={
        name:"程序员",
        toole:"计算机",
        work:"编写应用程序",
        duration:"10小时",
        say:function(){
          console.log(`我是一名${this.myName}${this.name},我得工作是用${this.toole}${this.work},我每天工作${this.duration},我工作需要用到${this.lang.toString()}.`)
        }
      }
      function FrontEnd(){}
      function BackEnd(){}
      inherit(FrontEnd,Programmer);
      inherit(BackEnd,Programmer)
      FrontEnd.prototype.lang=['html','css']
      FrontEnd.prototype.myName="前端"
      BackEnd.prototype.lang=["Node","SQL"]
      BackEnd.prototype.myName="后端"
      return {FrontEnd,BackEnd}
    })()
    var frontEnd=new initProgrammer.FrontEnd()
    var backEnd = new initProgrammer.BackEnd()
    frontEnd.say()
    backEnd.say()

  </script>
</body>

</html>
