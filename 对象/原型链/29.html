<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call,apply</title>
</head>

<body>
  <script>
  var sched = {
    wakeup:function(){
      console.log('running')
      return this;
    },
    morning:function(){
      console.log('going shopping')
      return this;
    
    },
    noon:function(){
      console.log('having a rest')
      return this;
   
    },
    afternoon:function(){
      console.log('studing')
      return this;
   
    },
    evening:function(){
      console.log('walking')
      return this;
   
    },
    night:function(){
      console.log('sleeping')
      return this;
   
    }
  }
  sched.wakeup().morning().noon()
  </script>
</body>

</html>
