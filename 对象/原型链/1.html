<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //prototype
    //console.log(Handphone.protyotype)
    //原型prototype其实是function对象的一个属性
    //打印出来看了一下，结果它也是对象:
    //Handphone.prototype
    function Handphone(color,brand){
      this.color=color;
      this.brand = brand;
      // this.screen='18:9';
      // this.system="android"
    }
    Handphone.prototype.rom="64G"
    Handphone.prototype.ran="6G"
    Handphone.prototype.screen="16:9"
    var hp1 = new Handphone('red','xiaomi')
    var hp2 = new Handphone('black','huawei')
    console.log(hp1.rom)
    console.log(hp2.ram)
    console.log(hp2.screen)//自己对象上有的属性不会往原型上找
    //这个prototype是定义构造函数构造出的每个对象的公共祖先
    //所有被构造函数构造出的对象都可以继承原型上的属性和方法
    //一般要写死的我们写原型上去继承，要传值的东西写构造函数上去
    //一般方法写原型上去，因为方法一般都是一样的，属性会不一样
    
  </script>
</body>
</html>
