<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call,apply</title>
  <style type="text/css">
 
    .warp{
      width: 700px;
      margin:0 auto;
      border:1px solid #000
    }
    .top,.foot{
      height: 50px;
      background-color: #000;
    }
    .main .left,
    .main .content,
    .main .right{
      /* width: 100px; */
      float: left;
      position: relative;
      background-color: green;
    }
    .main .left{
      left: -100px;
      width: 100px;
    }
    .main .right{
      width: 100px;
      left: 100px;
      margin-left: -100px;

    }
    .main .content{
      width: 100%;
      margin-left: -100px;
      background-color: red;
    }
    .main{
      padding:0 100px;
    }
  </style>
</head>
<body>
  
    <div class="wrap">
      <div class="top"></div>
      <div class="main">
        <div class="left">123</div>
        <div class="content">123</div>
        <div class="right">321</div>
      </div>
      <div class="foot"></div>
    </div>
//做成content自适应，left和right等宽
