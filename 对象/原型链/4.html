<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   
   function Car(){

   }
   Car.prototype.name="benz"
   var car = new Car()
   console.log(car)//是个空对象，对象里面有__proto__这个隐式属性，要实例化以后的对象才会有，也就是要用new以后才会有
   //也就是
  //  function Car(){
    //如果没有实例化，那么这个this也不存在
  //    var this={
  //      __proto__:Car.prototype  //__proto__
  //    } 
  //  }
  //原型一定属于实例对象的，而不属于构造函数，因为__proto__存了构造函数的原型对象
  console.log(car.name)
  //自身对象没有的就跑去原型上找
  </script>
</body>
</html>
