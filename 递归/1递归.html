<body>
  <script>
    //阶层：5*4*3*2*1
    //重复数量不定的时候使用阶层
    //阶层
    function fn(num){
      if(num===1){
        return
      }
      // console.log(num*fn(num-1))
      return num*fn(num-1)
      
      // return num===1?1:num*fn(--num)
    }
    // fn(3)
    console.log(fn(3))
  </script>
