<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css">
    /* div {
      width: 100px;
      height: 100px;
      background-color: green;
    } */
  </style>
  <body>
    <div></div>
    <script>
      //DOM间接操作css  无法直接操作样式表，可以操作行间样式
      var oDiv = document.getElementsByTagName("div")[0];
      oDiv.style.width = "200px";
      oDiv.style.height = "200px";
      oDiv.style.backgroundColor = "yellow";
      //elem.style.xxx -> 可读可写
      //小驼峰写
      //值->字符串
      //复合值一定拆解赋值
      //保留字前面加css  oDiv.style.cssFloat="left"  //float是保留字  用oDiv.style.float也可以

      //查看css属性的方法
      //oDiv.style  可以看到这个元素可以设置的样式的集合
    </script>
  </body>
</html>
