<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        <!-- 我是一个注释 -->

        <a href="">我是超链接标签</a>
        <p>我是段落标签</p>
        pp
        <h1>我是标题</h1>
        123
      </li>
    </ul>
    <script>
      //节点(node)不是元素
      //节点包含元素=>元素节点=dom元素

      //parentNode 父节点 一个子元素只有一个父元素 和parentElement没区别  只有最顶层是不是document的区别
      var a = document.getElementsByName("a")[0];
      console.log(a);
      //a.parentNode>li>ul>body>html>#document>null

      //childNodes 找子节点集合  把不是元素的过滤一下就能用
      //1.元素节点 =1
      //2.属性节点 =2
      //3.文本节点  text =3
      //4.注释节点  comment =8
      //5.document=9
      //6 DocumentFragment=11
      var li = document.getElementsByTagName("li")[0];
      console.log(li.childNodes.length); //9
      console.log(li.childNodes);

      //下面这些也都几乎不用  用parentNode和childNodes就足够了

      //firstChild lastChild  选的是Node节点
      var li = document.getElementsByTagName("li")[0];
      console.log(li.lastChild);
      console.log(li.firstChild);

      var p = document.getElementsByTagName("p")[0];
      //nextSibling previousSibling
      console.log(p.nextSibling);
      console.log(p.previousSibling.previousSibling);

      //遍历元素节点树 下面的属性很少用 有兼容问题
      //parentElement  IE9及以下不支持
      console.log(p.parentElement); //li 和parentNode没区别，但是一致网上找  找到html元素再往上就是null 而parentNode会是#document  因为parentElement找的是元素
      //children  选择子元素 就会没有文本节点和注释节点了 node就会有  IE7及以下不支持
      //childElementCount=children.length  IE9及以下不支持

      //firstElementChild  lastElementChild 选的是元素  IE9及以下不支持
      //对应firstChild lastChild

      //nextElementSibling previousElementSibling  IE9及以下不支持
    </script>
  </body>
</html>
