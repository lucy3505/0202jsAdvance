<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      11

      <p>222</p>
      <input name="username" />
    </div>
    <script>
      //style  css里面有*通配符
      //js中也有  只能用在tagName里
      var all = document.getElementsByTagName("*");
      console.log(all);

      //选择body和head有简单的方法 直接document去拿
      // var body = document.getElementsByTagName("body")[0];
      // var head = document.getElementsByTagName("head")[0];
      var body = document.body;
      var head = document.head;
      // HTMLDocument.prototype.body是访问不到的，会报错
      // 上面两个document.body和document.head拿的是HTMLDocument提供的
      document.documentElement; //这个是Document.prototype下面提供的 访问的是整个html
    </script>
  </body>
</html>
