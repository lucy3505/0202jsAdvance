<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      //创建 document.createElement() 创建出来后放内存
      //出自于Document.prototype  Element.prototype没有
      var div = document.createElement("div"); //创建元素
      div.innerHTML = 123;
      document.body.appendChild(div);
      // createTextNode("")
      var text = document.createTextNode("");
      document.body.appendChild(text);

      //document.createComment()
      var comment = document.createComment("我是注释");
      document.body.appendChild(comment);

      //appendChild  增加  子节点  是在Node.prototype上  在DOm结构树的顶层node
      // node.appendChild(node)
      var p = document.createElement("p");
      document.body.appendChild(p); //总是在父级元素最下面增加  有点像push
      // document;
      document.documentElement.appendChild(p);
    </script>
  </body>
</html>
