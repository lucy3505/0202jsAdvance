<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
      }
      .apply {
        width: 80px;
        height: 30px;
        position: absolute;
        right: 15px;
        bottom: 15px;
        color: #fff;
        line-height: 30px;
        text-align: center;
        background-color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="apply">立即申请</div>
    </div>
    <script>
      //取消默认事件 鼠标右键的点击
      document.oncontextmenu = function (e) {
        var e = e || window.event;
        // console.log(1);
        // return false; // 兼容性最好;  右键点击之后菜单不会出现 在addEventListener里面是无法使用的  只能用oncontextmenu这种具体的事件名称

        //w3c方法  ie9及以下不兼容
        // e.preventDefault();
        //e.returnValue=false  ie9以下可以用
        e.returnValue = false;
      };
    </script>
  </body>
</html>
