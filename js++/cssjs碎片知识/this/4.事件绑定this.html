<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点击</button>

    <script>
      var oBtn = document.getElementById("btn");
      oBtn.onclick = function () {
        console.log(this); //哪个元素绑定了事件处理函数，事件处理函数内部的this就指向哪个元素
        this.innerText = "加载重。。。";
        this.disabled = true;
        // setTimeout(() => {
        //   console.log(this);
        //   this.innerText = "点击";
        //   this.disabled = false;
        // }, 2000);
        setTimeout(
          function () {
            console.log(this);
            this.innerText = "点击";
            this.disabled = false;
          }.bind(this),
          2000
        );
      };
    </script>
  </body>
</html>
