<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .wrap {
        width: 375px;
        height: 667px;
        border: 1px solid #000;
        margin: 50px auto;
      }
      .item {
        position: relative;
        height: 100px;
        border: 1px solid #000;
      }
      .item .left {
        position: absolute;
        top: 0;
        left: 0;
        /* z-index: 1;方案一：定位层级 */
        width: 100px;
        height: 100%;
        background-color: red;
      }
      .item .right {
        padding-left: 100px;

        width: 100%;
        height: 100%;
        background-color: green;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="item">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
