<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> 窗口<span id="status">关闭</span>状态</p>
    <button onclick="openWin()">打开窗口</button>
    <button onclick="closeWin()">关闭窗口</button>
    
    <script>
        var win,oStatus=document.getElementById("status")
        function openWin(){
            win=window.open("http://baidu.com","cWin","width=500,height=500",true);
            checkStatus()
        }
        //https://www.runoob.com/jsref/met-win-open.html   open参数介绍

        function closeWin(){
            win.close();
            checkStatus()
        }
        function checkStatus(){
            if(win.closed){
                oStatus.innerHTML="关闭"
            }else{
                oStatus.innerHTML="打开"
            }

        }
    </script>
</body>
</html>
